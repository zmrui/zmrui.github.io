<section id="awards" class="mb-8">
    {{ with .Params.awards }}
    <h2 class="text-2xl font-bold mb-4 border-b-2 border-gray-300 pb-2">Awards</h2>
    <div class="space-y-4">
        {{ range . }}
        <div class="mb-4">
            <div class="flex items-baseline">
                <h3 class="text-lg font-bold">{{ .title }}</h3>
                <span class="flex-1 border-b border-dotted border-gray-200 mx-2"></span>
                {{ with .period }}<p class="text-gray-600">{{ . }}</p>{{ end }}
            </div>
            {{ with .organization }}<p class="text-base text-gray-800">{{ . }}</p>{{ end }}
            {{ with .description }}<p class="mt-2">{{ . }}</p>{{ end }}
            <div class="flex space-x-4 mt-2">
                {{ with .link }}<a href="{{ . }}" class="text-blue-500 hover:underline">[Link]</a>{{ end }}
            </div>
        </div>
        {{ end }}
    </div>
    {{ end }}
</section>
