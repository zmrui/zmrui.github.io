<section class="mb-8">
    <h2 class="text-3xl font-bold mb-4 border-b-2 border-gray-300 pb-2">Experience</h2>
    <div class="space-y-4">
        {{ range site.Data.cv.experience }}
        <div class="mb-4">
            <div class="flex justify-between items-center">
                <h3 class="text-xl font-bold">{{ .position }}</h3>
                <p class="text-gray-600">{{ .period }}</p>
            </div>
            <p class="text-lg text-gray-800">{{ .company }}</p>
            <p class="mt-2">{{ .description }}</p>
        </div>
        {{ end }}
    </div>
</section>
